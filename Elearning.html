<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform - Web Development</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #1f1f1f;
            padding: 15px;
        }
        .navbar a {
            color: #ff9800;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .module {
            margin: 20px 0;
            padding: 20px;
            background-color: #252525;
            border-radius: 10px;
        }
        iframe {
            width: 80%;
            height: 315px;
        }
        .progress {
            margin: 20px 0;
            padding: 15px;
            background-color: #333;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#courses">Courses</a>
        <a href="#progress">Progress</a>
    </div>
    
    <div id="home" class="container">
        <h1>Welcome to the Web Development E-Learning Platform</h1>
        <p>Master HTML, CSS, JavaScript, and more with our interactive course modules!</p>
    </div>
    
    <div id="courses" class="container">
        <h2>Course Modules</h2>
        <div class="module">
            <h3>HTML Basics</h3>
            <iframe src="https://www.youtube.com/embed/qz0aGYrrlhU" frameborder="0"></iframe>
        </div>
        <div class="module">
            <h3>CSS Styling</h3>
            <iframe src="https://www.youtube.com/embed/1Rs2ND1ryYc" frameborder="0"></iframe>
        </div>
        <div class="module">
            <h3>JavaScript Essentials</h3>
            <iframe src="https://www.youtube.com/embed/PkZNo7MFNFg" frameborder="0"></iframe>
        </div>
    </div>
    
    <div id="progress" class="container">
        <h2>Your Progress</h2>
        <div class="progress">
            <p>HTML Basics: <progress value="80" max="100"></progress> 80%</p>
            <p>CSS Styling: <progress value="50" max="100"></progress> 50%</p>
            <p>JavaScript Essentials: <progress value="30" max="100"></progress> 30%</p>
        </div>
    </div>
</body>
</html>
